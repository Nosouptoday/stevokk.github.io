
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <a href="/">{{ site.data.global.title }}</a>
                    <p class="text-muted">{{ site.data.global.copyright }}</p>
                </div>
                <div class="col-md-5">
                    <h3>Contact</h3>
                    <ul class="list-unstyled">
                        <li><a href="{{site.data.global.personal_linkedin}}">LinkedIn</a></li>
                        <li><a href="mailto:stevokk@hotmail.com">stevokk@hotmail.com</a></li>
                    </ul>
                    <h4>Request a Call Back</h4>
                    <form action="https://formspree.io/stevokk@hotmail.com" method="POST">
                    <div class="form-group field-spacing">
                        <input type="text" class="form-control" name="name" placeholder="Name" required>
                        <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number" required>
                        <input type="text" class="form-control" name="_replyto" placeholder="Email Address (optional)" />
                        <textarea class="form-control" rows="3" name="description" placeholder="Description (optional)"></textarea>
                        <input type="hidden" name="_subject" value="Personal Site Callback Enquiry" />
                        <input type="hidden" name="_next" value="http://www.stevenkissack.com/" />
                        <input class="btn" type="submit" value="Send">
                    </form>

            </div>
